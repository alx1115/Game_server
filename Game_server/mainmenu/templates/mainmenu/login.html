{% extends 'mainmenu/login_base.html' %}

{% load static %}

{% block title %}
Game_server
{% endblock %}

{% block head %}
  <nav class="navbar navbar-dark bg-inverse bg-inverse-custom navbar-fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src={% static 'mainmenu/images/logo.jpg' %} height="40" width="40">
        </a>
        <div id="collapsingNavbar" class="collapse navbar-toggleable-custom" role="tabpanel" aria-labelledby="collapsingNavbar">
          <ul class="nav navbar-nav pull-xs-right">
            <li class="nav-item nav-item-toggable">
              <a class="nav-link" href="https://github.com/alx1115/Game_server" target="_blank">GitHub</a>
            </li>
            <li class="nav-item dropdown hidden-sm-down textselect-off">
              <a class="nav-link dropdown-toggle nav-dropdown-user" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src={% static 'mainmenu/images/snake_logo.jpg' %} height="40" width="40" alt="Avatar" class="img-circle">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
{% endblock %}

{% block login %}
<form class="form-horizontal" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Login</legend>
    </div>
    <div class="control-group">
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" name="mainmenu.login" placeholder="" class="input-xlarge">
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="mainmenu.password" placeholder="" class="input-xlarge">
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <a class="btn btn-success" href="/snake">Login</a>
      </div>
    </div>
  </fieldset>
</form>
{% endblock %}
